<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 100;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------

function myFunction(){
position = position + velocity;
ball.style.left = position + 'px';
}

var time = 1000;

setInterval(myFunction,time);

</script>
